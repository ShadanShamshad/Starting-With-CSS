<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Q3style.css">
    <title>Q3.Answer</title>
    <style>
        .mycolour{
            color: #8a2be2;
            text-align: center;
            padding-top: 100px;
        }
        .brown:hover{
            color: #c89407;
        }
        .red:hover{
            color: #e91515;
        }
        .green:hover{
            color: #14d214;
        }
        .purple:hover{
            color: #cb12b3;
        }
        .orange:hover{
            color: #f44215;
        }
    </style>
</head>
<body>
    <div class="mycolour" >
        <a class="brown" href="#">Try to hover this link to change it to BROWN.</a>
        <br>
        <br>
        <a class="red" href="#">Try to hover this link to change it to RED.</a>
        <br>
        <br>
        <a class="green" href="#">Try to hover this link to change it to GREEN.</a>
        <br>
        <br>
        <a class="purple" href="#">Try to hover this link to change it to PURPLE. </a>
        <br>
        <br>
        <a class="orange" href="#">Try to hover this link to change it to ORANGE.</a>
    </div>
    
</body>
</html>
